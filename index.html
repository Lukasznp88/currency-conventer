<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="logo.jpg">
    <meta property="og:image" content="share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="container.css">
    <link rel="stylesheet" href="form.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <h1 class="form__header">Kalkulator walutowy</h1>
            <fieldset class="form__fieldset">
                <p>
                    <label class="form__label">
                        <span class="form__labelText">Kwota w PLN*:</span>
                        <input class="form__field js-amount" step="any" min="5" placeholder="Podaj kwotę w PLN"
                            type="number" required>
                    </label>
                </p>
                <p>
                    <label class="form__label">
                        <span class="form__labelText">Waluta*:</span>
                        <select class="form__field js-select" required>
                            <option value="">Wybierz walutę</option>
                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="CHF">Frank szwajcarski</option>
                            <option value="GBP">Funt szterling</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button" type="submit">Przelicz</button>
                <button class="form__button" type="reset">Wyczyść</button>
            </p>
            <p class="form__result js-result"></p>
        </form>
    </div>
</body>

</html>
